<html>
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style1.css">
</head>
<body>	
	<div class="menu-bar menu-bar-expand-lg menu-bar-light bg-light">
      <img src="img1.jpg" style="width:100px;height:100px; border-radius:50%; align: left">
    <ul>  
      <li><button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Signin</button></li>
       <form action="login.html">
        <button class = "submit" type="submit">ADD Book</button>
    </form>
      <li><button onclick="history.back()" style="padding: 5px 25px; text-align: center;" >Back</button></li>
    </ul>
    </div>

<div id="id01" class="modal">
  
  <form class="modal-content animate" action="" method="post">

    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
        
      <form action="login.html">
        <button class = "submit" type="submit">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
      <span class="psw"><a href="#">Forget password?</a></span>
    </div>
  </form>
</div>

<script>
var modal = document.getElementById('id01');
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>
</body>
</html>
